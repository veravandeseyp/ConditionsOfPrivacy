<!DOCTYPE html>
<html style="visibility: visible;"><head>
    <title>The Conditions of Privacy</title>
    <script src="javascripts/jquery-latest.min.js"></script>
    <script src="javascripts/popup.js" type="text/javascript"></script>
    <script src="javascripts/show.js" type="text/javascript"> </script>
    <link rel="stylesheet" type="text/css" href="webfont.karla/webfont.css">
    <link rel="stylesheet" type="text/css" href="webfont.lilgrotesk/webfont.css">

    <style type="text/css">

        body {
          overflow: scroll;
          margin: 0px;
          padding: 0px;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
        }

        .wrap {
           width: 250px;
           height: auto;
           display: block;
           padding-left: 10px;
           background-image: ur('http://wallpapervacations.com/wp-content/uploads/2013/07/Palm-Tree-Photos-122.jpg');
        }

        .row {
            position: relative;
            width: 100%;
            height: auto;
            display: block;
            padding: 0;
            margin: 0;
            text-align: center;
        }

        #pagetitle {
          padding-top: 30px;
        }

        #value-sentences {
          padding-bottom: 30px;
        }

        #value-link {
          padding-bottom: 30px;
        }

        .block {
            position: relative;
            display: block;
            width: 100%;
            float: left;
            height: auto;
            padding: 0;
            margin: 0.5%;
            float: left;
            padding-top: 10px;
          }
        
        .block-top {
            position: relative;
            display: inline-block;
            float: left;
            height: auto;
            padding: 10px;
            font-family: 'lilgroteskbold';
            font-size: 18px;
            text-align: left;
        }

        .block-bottom {
            position: relative;
            display: inline-block;
            float: left;
            width: 50%;
            height: auto;
            padding: 15px 10px 5px 10px;
            text-align: left;
            font-size: 16px;
            font-family: 'karlaregular';
        }

        .block-bottom-value {
            float: right;
            position: relative;
            display: inline-block;
            width: 20%;
            height: auto;
            padding: 15px 0 5px 10px;
            text-align: left;
            font-size: 16px;
            font-family: 'karlaregular';
        }

        .text-results {
          width: 100%;
          display: block;
          height: auto;
          float: left;
          padding: 0 0 0 10px;
          font-family: 'karlaregular';
          text-align: left;
          color: #FF6500;
        }

        .text-results a {
          font-size: 14px;
          line-height: 18px;
        }


        .align-center {
          text-align: center;
          width: 90%;
        }

        a {
          width: auto;
          display: block;
          height: auto;
          clear: both;
          font-family: 'karlaregular';
          font-size: 12px;
          float: left;
          margin: 0% 0 0% 0px;
          color: #FF6500;
          text-decoration: none;
          word-wrap: break-word;
          -webkit-transition: all .3s;
          transition: all .3s;
        }
        a:hover {
          background-color: #FF6500;
          color: white;
        }

        .button {
            position: relative;
            display: block;
            height: auto;
            padding: 0;
            margin: 0.85%;
            cursor: pointer;
            background-color: white;
            color: black;
            padding-bottom: 20px;
        }

        .button:hover {
            color: red;
            -webkit-transition: all 0.3s;
            transition: all 0.3s;
        }

        #message {
          display: none;
        }

        #total-sentences {
          padding-bottom: 20px;
        }
    </style>
    
  </head>
  <body data-pinterest-extension-installed="cr1.35">
    <div class="wrap">
      <div class="row">
          <div id="pagetitle" class="block-top"></div>
          <div id="value-page" class="block">

            <div class="block-top" id="value-link" > <br> <a target="_blank" id="link"> </a> </div>

          <div class="block-bottom">we can</div>
          <div id="wecan" class="block-bottom-value"> </div>
          <div id="whatwecan" class="text-results"> </div>

          <div class="block-bottom">we collect</div>
          <div id="wecollect" class="block-bottom-value"> </div>
          <div id="whatwecollect" class="text-results"> </div>

          <div class="block-bottom">we may</div>
          <div id="wemay" class="block-bottom-value"> </div>
          <div id="whatwemay" class="text-results"> </div>

          <div class="block-bottom">we use</div>
          <div id="weuse" class="block-bottom-value"> </div>
          <div id="whatweuse" class="text-results"></div>

          <div class="block-bottom">we will</div>
          <div id="wewill" class="block-bottom-value"> </div>
          <div id="whatwewill" class="text-results"> </div>

        </div>
    </div>
      
      <div id="value-words" class="row">
        <div class="block">
            <div class="block-top">Words in total</div>
            <div id="total-words" class="block-bottom align-center"> </div>
        </div>
      </div>

      <div id="value-sentences" class="row">
        <div class="block">
          <div class="block-top">Sentences</div>
          <div id="total-sentences" class="block-bottom align-center"> </div>
        </div>
      </div>
      
      <div id="message" class="block-top button"></div>
      <!-- <iframe id="myIframe" display="none" src="https://www.google.com/intl/en/policies/terms/" style="height:500px;width:100%;"></iframe> -->

    </div>  

</body></html>
